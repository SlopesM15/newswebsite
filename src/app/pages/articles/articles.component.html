<div class="container">
  <div class="col">

    <div  *ngFor="let ad of articleData">
      <div class="row">
        <div class="col-3">
      <div class="figure ">
        <figure >
          <img class="media"src="{{ad.articleImage}}" alt="">
        <img />
      </figure>
      </div>
    </div>
    <div  class="col-8">
        <h2 [routerLink]="['/articles',ad.id]">{{ad.title}}</h2>
        <div>{{ad.subTitle}}</div>
      </div >
    </div>
    </div>

  </div>
</div>
